# Testfile for gitlabs CI/CD Pipeline and Auto DevOps

# Run seperatly when installing on another device
#  - apt-get install -y sqlite3 libsqlite3-dev nodejs gradle
  
variables:
  GRADLE_OPTS: 
    -Dorg.gradle.daemon=false
    -org.gradle.caching=true

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  
  
# Run the following commands
build:
  stage: build
  script:
    - build.gradle
    - chmod a+x ./gradlew
    - git remote set-url origin https://github.com/BuiltBrokenModding/SBM-BaggableMobs
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week
      
deploy:
  stage: deploy
  script:
    - ./gradlew clean build makeChangelog publish curseforge312123 -S -i --refresh-dependencies
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build
      - .gradle

